<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
</head>
<body>
 <script>
   var n = 9
for (a = 1; a <= n; a++) {
    for (b = 1; b <= n; b++) {
        if (a==b || b==5 || b==10-a || a==5 ) {
            document.write('+')
        }
        else {
            document.write("_ ")
        }
    }
    document.write('<br>')
}
document.write('<br>')

//== && <= ||

var n = 9
for (a = 1; a <= n; a++) {
    for (b = 1; b <= n; b++) {
        if (a==b || a==1 && b==3 || 
            a==1 && b==5 || a==1 && b==7 ||
            a==1 && b==9 || a==2 && b==4 || 
            a==2 && b==6 || a==2 && b==6 || 
            a==2 && b==8 || a==3 && b==1 ||
            a==3 && b==5 || a==3 && b==7 ||
            a==3 && b==9 || a==4 && b==2 ||
            a==4 && b==6 || a==4 && b==8 ||
            a==5 && b==1 || a==5 && b==3 ||
            a==5 && b==7 || a==5 && b==9 ||
            a==6 && b==2 || a==6 && b==4 ||
            a==6 && b==8 || a==7 && b==1 ||
            a==7 && b==3 || a==7 && b==5 ||
            a==7 && b==9 || a==8 && b==2 ||
            a==8 && b==4 || a==8 && b==6 ||
            a==9 && b==1 || a==9 && b==3 ||
            a==9 && b==5 || a==9 && b==7) {
            document.write('+')
        }
        else {
            document.write(" - ")
        }
    }
    document.write('<br>')
}
document.write('<br>')


  </script>
</body>
</html>
